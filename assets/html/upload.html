    <!-- Modal INGRESO-->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <img src="https://www.pelisplus.org/wp-content/themes/moviescript/assets/img/cnt/logo_pelisplus.png"
                        class="imgModal" style="height: 15px" alt="">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <h4>Login requerido</h4>
                        <div class="form-group  pb-3">
                            <input type="email" id="login-email" class="form-control" placeholder="Mail registrado"
                                required>
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" id="login-password" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <div id="mensaje-error-ingreso"></div>
                        <button type="submit" class="btn btn-secondary btn-block ">
                            Ingresa
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- CARGAR TRAILERS -->
    <div class="container logged-in">
        <form class=" p-5 grey-box container row row-cols-2" >
            <div class="container bg-white p-5 col">
                <h4>Cargar Trailer</h4>
                <div class=" line"></div>
                <div class="mb-3 col-lg-12 formulario">
                    <label for="exampleFormControlInput1" class="form-label tre " id="">Titulo</label>
                    <input type="text" name="title" class="form-control " id="title-admin" required >
                </div>

                <div class="  row row-cols-2">
                    <div class="mb-3 col-lg-6">
                        <label for="exampleFormControlInput1" class="form-label tre ">Genero</label>
                        <input type="text" name="gender" class="form-control " id="gender-admin" required >
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="exampleFormControlInput1" class="form-label tre ">Año</label>
                        <input type="number" name="year" class="form-control " id="year-admin" required >
                    </div>
                </div>
                <div class="mb-3 col-lg-12">
                    <label for="exampleFormControlInput1" class="form-label tre ">descripcion</label>
                    <textarea class="form-control" name="description" id="description-admin" rows="1" 
                         required></textarea>
                </div>
                <div class="mb-3 col-lg-12">
                    <label for="exampleFormControlInput1" class="form-label tre ">Url img</label>
                    <input type="text" name="img" class="form-control " id="img-admin" required >
                </div>
                <div class="mb-3 col-lg-12">
                    <label for="exampleFormControlInput1" class="form-label tre ">Url video</label>
                    <input type="text" name="url" class="form-control " id="url-admin" required >
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary publicar-btn"
                        style="background-color: rgb(95, 127, 255);" id="botonAdmin">Publicar</button>
                    <button type="click" class="btn cancelar-btn text-white" style="background-color: rgb(250, 68, 68);"
                        id="botonAdminCancel">Cancelar</button>
                </div>
            </div>
            <!--fin div que contiene cargar trailer -->

            <!---------------CARD----------------------------->

            <div class="container col text-center">
                <div class="g-4 p-4 pelis2 " id="uploadId">
                    <button type="button " style="border:1px white " class=" ">
                        <div class="col  ">
                            <div class="card lg-3 tarjeta ">
                                <img src="https://previews.123rf.com/images/jemastock/jemastock1610/jemastock161003771/63998265-rollo-de-pel%C3%ADcula-y-el-icono-de-la-tablilla-pel%C3%ADcula-de-cine-de-pel%C3%ADculas-de-v%C3%ADdeo-y-el-tema-de-entretenimie.jpg"
                                    class="card-img-top" id="imgCard" alt="...">

                                <div class="card-body">
                                    <p class="text-dark titulo" style="font-size: 15px" id="titulo-card"> Titulo:</p>
                                </div>
                            </div>


                            <!---------------CARDFIN----------------------------->

                        </div>
                </div>
            </div>
        </form>
